<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // SPA GitHub Pages 404 fallback script
      (function () {
        var path = window.location.pathname;
        var base = "/bookie-fe-portfolio";
        if (!path.startsWith(base)) {
          window.location.href = base + "/";
        } else {
          var redirectPath = path.replace(base, "");
          window.location.href = base + "/?" + "redirect=" + redirectPath;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
